<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Register</title>
  </head>
  <body>
    <h1>Register</h1>
    <form method="post" action="{% url 'register' %}">
      {% csrf_token %} {{ form.as_p }}
      <button type="button" id="send-code-btn">Send Verification Code</button>
      <button type="submit">Register</button>
    </form>

    <script>
      document
        .getElementById("send-code-btn")
        .addEventListener("click", function () {
          var email = document.querySelector('input[name="email"]').value;
          fetch("{% url 'send_verification_code' %}", {
            method: "POST",
            headers: {
              "X-CSRFToken": "{{ csrf_token }}",
              "Content-Type": "application/json",
            },
            body: JSON.stringify({ email: email }),
          })
            .then((response) => response.json())
            .then((data) => {
              if (data.status === "ok") {
                alert("Verification code sent. Please check your email.");
                startCountdown();
              } else {
                alert(data.message);
              }
            });
        });

      function startCountdown() {
        var countdown = 60;
        var sendCodeBtn = document.getElementById("send-code-btn");
        sendCodeBtn.disabled = true;
        var interval = setInterval(function () {
          countdown--;
          sendCodeBtn.innerText = "Resend (" + countdown + "s)";
          if (countdown <= 0) {
            clearInterval(interval);
            sendCodeBtn.disabled = false;
            sendCodeBtn.innerText = "Send Verification Code";
          }
        }, 1000);
      }
    </script>
  </body>
</html>
